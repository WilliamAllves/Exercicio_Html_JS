<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebac Html & JavaScript </title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="center">
  <h1>Ebac Html & JavaScript</h1>
  <h2>Interagindo HTML com JavaScript</h2>
  <form id="valid-form">
    <label for="campoA"></label>
    <input type="number" id="campoA" placeholder="Campo A"/>
    <br>
    <label for="campoB"></label>
    <input type="number" id="campoB" placeholder="Campo B"/>
    <p class="error-message"> Valor do campo B precisa ser maior que o valor do campo A </p>
    <p class="sucess-message"> Enviado </p>
    <button type="submit"> Enviar</button>
  </form>
</div>
<script src="./main.js" ></script>
</body>
</html>
